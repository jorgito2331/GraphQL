 type User {
    nombre: String
    apellido: String
 }

  input UserInput {
    nombre: String
    apellido: String
 }

 type Casa{
    direccion: String
    personas: [User]
 }

 input CasaInput{
    direccion: String
    personas: [User]
 }

  type Query {
    buscarUsuario(key: String): [User]
    buscarCasa(direccion: String): [Casa]
  }

  type Mutation {
    CrearUsuario(usuario: UserInput): User
  }